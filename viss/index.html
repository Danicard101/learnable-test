<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISS FASHION</title>
    <link rel="stylesheet" href="./assets/styles/viss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e64f421a3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div>
        <h1>VISS FASHIONS</h1>
      </div>
      <div class="navLinks">
        <ul>
          <li>About</li>
          <li>Clothing</li>
          <li>Accessories</li>
          <li>Services</li>
        </ul>
      </div>
      <div class="navButtons">
        <button class="unColoredBtn" id="authBtn">Log In</button>
        <button class="coloredBtn" id="authBtn">Sign Up</button>
      </div>
      <div class="mobileMenuBtn">
        <i class="fa fa-bars"></i>
      </div>
      <section class="mobileMenu">
        <ul>
          <li>About</li>
          <li>Clothing</li>
          <li>Accessories</li>
          <li>Services</li>
        </ul>
        <div>
          <button class="unColoredBtn">Login</button>
          <button class="coloredBtn">Sign Up</button>
        </div>
      </section>
    </nav>

    <main>
      <section class="homeContainer">
        <aside>
          <h4>Trendiest Fashion ever</h4>
          <h3>When you are in doubt, wear a Viss Fashions Denim</h3>
          <button class="coloredBtn">Buy now</button>
        </aside>
        <aside>
          <img src="./assets/images/home.svg" alt="home-image" />
        </aside>
      </section>
    </main>

    <script src="viss.js"></script>
  </body>
</html>
